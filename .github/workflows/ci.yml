name: CI

on:
  push:
  pull_request:

jobs:
  python-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install basic dependencies
        run: |
          python -m pip install --upgrade pip
          # We deliberately DO NOT install sounddevice here,
          # to avoid PortAudio/audio-driver issues on CI runners.
          pip install fastapi uvicorn numpy pydantic loguru psutil

      - name: Syntax check (compile all Python files)
        run: |
          python -m compileall .
